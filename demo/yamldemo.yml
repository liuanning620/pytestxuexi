#冒号后面有空格，字符串要加双引号'
#字典里的键值对用冒号隔开，冒号后面要有空格，每个键值对直接一行

#{'name': 'test', 'result': 'sucess'}
#name: "test"
#result: "sucess"

#数组，前要加横杠，-，符号之间用空格
#["a","b","c"]
#- "a"
#- "b"
#- "c"

#字典嵌套字典
#{
#  "A":{"a":1,"b":2},
#  "B":{"b":1,"a":2}
#}
#A后面有冒号空格，下面的先空格，再冒号空格
#A:
# a: 1
# b: 2
#
#B:
# b: 1
# a: 2
#字典嵌套列表
#{A:["a","b","c"]}

A:
  - "a"
  - "b"
  - "c"
#列表嵌套列表
#[['a', 'b', 'c'], ['a', 'b']]
#-
# - "a"
# - "b"
# - "c"
#-
# - "a"
# - "b"

---
#列表嵌套字典
#- [{'a': 1}, {'b': 2, 'c': 3}]
- a: 1
- b: 2
  c: 3